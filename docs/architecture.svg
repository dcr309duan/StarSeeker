<svg xmlns="http://www.w3.org/2000/svg" width="1100" height="680" viewBox="0 0 1100 680">
  <style>
    .box { rx: 10; ry: 10; fill: #f9fbfc; stroke: #333; }
    .title { font: 600 14px/18px -apple-system,Segoe UI,Roboto,Arial; }
    .text { font: 12px/16px -apple-system,Segoe UI,Roboto,Arial; }
    .arrow { stroke: #555; stroke-width: 2; marker-end: url(#arrowhead); }
  </style>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#555" />
    </marker>
  </defs>

  <!-- Frontend -->
  <rect class="box" x="40" y="80" width="280" height="120"/>
  <text class="title" x="52" y="100">Frontend (static)</text>
  <text class="text" x="52" y="122">static/index.html</text>
  <text class="text" x="52" y="140">static/app.js</text>

  <!-- Node/Express -->
  <rect class="box" x="380" y="40" width="320" height="180"/>
  <text class="title" x="392" y="60">Node/Express : 3000</text>
  <text class="text" x="392" y="82">server.js</text>
  <text class="text" x="392" y="100">src/db, src/ocr, src/analysis</text>

  <!-- Python FastAPI -->
  <rect class="box" x="380" y="500" width="320" height="160"/>
  <text class="title" x="392" y="520">Python FastAPI : 8000</text>
  <text class="text" x="392" y="542">/api/solve, /health</text>
  <text class="text" x="392" y="560">LangChain-ready, Poetry, CI/K8s</text>

  <!-- Arrow Node -> Python -->
  <line class="arrow" x1="540" y1="220" x2="540" y2="500" />
  <text class="text" x="550" y="360">POST {PY_API_URL}/api/solve</text>

  <!-- Arrows -->
  <line class="arrow" x1="320" y1="140" x2="380" y2="130" />
  <text class="text" x="320" y="120">POST /api/solve</text>
  <text class="text" x="320" y="136">multipart/form-data / x-www-form-urlencoded</text>

  <line class="arrow" x1="320" y1="160" x2="380" y2="320" />
  <text class="text" x="330" y="250">POST /v1/api/solve</text>
  <text class="text" x="330" y="266">Authorization: Bearer</text>

  <!-- Node internals -->
  <rect class="box" x="740" y="60" width="180" height="60"/>
  <text class="title" x="752" y="80">tesseract.js OCR</text>
  <rect class="box" x="740" y="130" width="180" height="60"/>
  <text class="title" x="752" y="150">Parser (A/B/C/D)</text>
  <rect class="box" x="740" y="200" width="180" height="60"/>
  <text class="title" x="752" y="220">DB+Index (lunr)</text>

  
</svg>
  <!-- Python internals -->
  <rect class="box" x="740" y="560" width="220" height="90"/>
  <text class="title" x="752" y="580">FastAPI</text>
  <text class="text" x="752" y="600">Routers / Services / Data / Prometheus</text>
</svg>
